<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container" id="main">
        <div class="table" id="table">
            <div class="player-container">
                <div class="stats" id="dealer-stats">
                    <h2>DEALER</h2>
                    <div><h3 id="dealer-score"></h3></div>
                </div>
                <div class="player" id="dealer"></div>
                <div id="game-stats">
                    <h3>Player Stats</h3>
                    <div>Wins:  <span id="wins">0</span></div>
                    <div>Loses: <span id="loses">0</span></div>
                    <div>Push:  <span id="push">0</span></div> 
                </div>
            </div>           
            
            
            <div class="player-container">
                <div class="stats" id="player1-stats">
                    <h2>PLAYER</h2>
                    <div><h3 id="player1-score"></h3></div>
                </div>
                <div class="player" id="player1"></div>
                
            </div>
            <div class="controls">
                <button class="btn btn--rnd hide" id="hitBtn">Hit Me</button>
                <button class="btn btn--rnd hide" id="dblBtn">Double Down</button>
                <button class="btn btn--rnd hide" id="stayBtn">Stay</button>
            </div>
        </div>
        
    </div>
    <div class="bet-panel" id="betPanel">
    
        <button class="btn btn--rnd" id="bet100">$100</button>
        <button class="btn btn--rnd" id="bet100">$50</button>
        <button class="btn btn--rnd" id="bet100">$25</button>
        <button class="btn btn--rnd" id="bet100">$10</button>
        <button class="btn btn--rnd" id="bet100">$5</button>
        
        <button class="btn btn--rnd" id="dealBtn">Deal</button> 
                    
    </div>
    <script src="./script.js"></script>
</body>
</html>
