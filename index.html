<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container" id="main">
        <div class="table" id="table">
            <div class="player-container">
                <div class="stats">
                    <h2>DEALER</h2>
                    <div>
                        <h3 id="dealer-score"></h3>
                    </div>
                </div>
                <div class="player" id="dealer">

                </div>
                <div class="stats" id="dealer-stats">

                </div>
            </div>

            <div class="controls" id="controls">                
                <button onclick="dealGame()" class="btn btn--lg btn--rnd" id="dealBtn">Deal</button>                
            </div>
            
            <div class="player-container">
                <div class="stats">
                    <h2>PLAYER</h2>
                    <div>
                        <h3 id="player1-score"></h3>
                    </div>
                </div>
                <div class="player" id="player1">
                
                </div>
                <div class="stats" id="player1-stats">

                </div>

            </div>
            <div class="controls">
                <button onclick="hitMe()" class="btn btn--rnd hide" id="hitBtn">Hit Me</button>
                <button class="btn btn--rnd hide" id="dblBtn">Double Down</button>
                <button onclick="stay()" class="btn btn--rnd hide" id="stayBtn">Stay</button>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
