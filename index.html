<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container" id="main">
        <div class="table" id="table">
            <div class="player-container">
                <div class="stats" id="dealer-stats">
                    <h2>DEALER</h2>
                    <div><h3 id="dealer-score"></h3></div>
                </div>
                <div class="player" id="dealer"></div>
                <div id="game-stats">
                    <h3>Game Stats</h3>
                    <div>Wins:  <span id="wins">0</span></div>
                    <div>Loses: <span id="loses">0</span></div>
                    <div>Push:  <span id="push">0</span></div> 
                    <div>Win Streak: <span id="winStreak"></span></div>
                    <div>Lose Streak: <span id="loseStreak"></span></div>
                    <div>Hightest Cash: <span id="highestCash"></span></div>
                </div>
            </div>           
            
            
            <div class="player-container">
                <div class="stats" id="player1-stats">
                    <h2>PLAYER</h2>
                    <div><h3 id="player1-score"></h3></div>
                </div>
                <div class="player" id="player1"></div>
                
            </div>
            <div class="controls">
                <button class="btn btn--rnd hide" id="hitBtn">Hit Me</button>
                <button class="btn btn--rnd hide" id="dblBtn">Double Down</button>
                <button class="btn btn--rnd hide" id="stayBtn">Stay</button>
            </div>
        </div>
        
    </div>
    <div class="bet-panel" id="betPanel">
        <div class="bank">
            <h3>Bank: <span id="p1Bank">190</span></h3>
            <h3>Bet: <span id="p1Bet">10</span></h3>
        </div>
        <div class="deal">
            <button class="btn btn--rnd" id="reduceBet">-</button>
            <button class="btn btn--rnd" id="dealBtn">Deal</button> 
            <button class="btn btn--rnd" id="increaseBet">+</button>
        </div>     

                    
    </div>
    <script src="./script.js"></script>
</body>
</html>
